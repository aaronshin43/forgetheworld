version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # No volume mount: use built image so .next exists and next start works.
    # For dev with live reload, run frontend locally (npm run dev) and backend in Docker.
    environment:
      - WATCHPACK_POLLING=true

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
